<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <title>TurfPro India | Premium Sports Arena</title>
    <meta
      name="description"
      content="Book your slot at the best football and box cricket turf in town. Premium amenities, night play, and seamless booking."
    />

        theme: {

        },

      body {

        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }

        background: #334155;
        border-radius: 4px;
      }
