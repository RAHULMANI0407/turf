<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurfPro India | Premium Sports Arena</title>
    <meta name="description" content="Book your slot at the best football and box cricket turf in town. Premium amenities, night play, and seamless booking." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              turf: {
                dark: '#0f172a',
                darker: '#020617',
                green: '#84cc16', // lime-500
                green_hover: '#65a30d', // lime-600
                accent: '#22c55e', // green-500
              }
            },
            animation: {
              'stamp': 'stamp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #84cc16; 
      }

      /* Stamping Animation Keyframes */
      @keyframes stamp {
        0% { opacity: 0; transform: scale(5) rotate(20deg); }
        50% { opacity: 1; transform: scale(0.8) rotate(-10deg); }
        70% { transform: scale(1.1) rotate(-15deg); }
        100% { opacity: 1; transform: scale(1) rotate(-12deg); }
      }
    </style>

  }
}
</script>

</html>
